    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject1/pizzaOrder" method="post">
        피자선택(1만원) : 
        <select name="pizza">
            <option>콤비네이션피자</option>
            <option>불고기피자</option>
            <option>고구마피자</option>
            <option>하와이안피자</option>
            <option>통새우피자</option>
        </select>

        <br><br>

        사이즈 
        <br>
        <label>
            R <input type="radio" name="size" value="R">
        </label>
        <label>
            L(+2,000) <input type="radio" name="size" value="L">
        </label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">

        <br><br>

        <button>주문하기</button>
    </form>


    <hr>

    <h1>
        회원 가입(JSP 버전)
    </h1>

    <form action="/JSPProject1/signUp" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="inputId"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="inputPw"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="inputPw"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>취미</td>
                <td> 
                    1<input type="checkbox" name="hobby" value="1">
                    2<input type="checkbox" name="hobby" value="2">
                    3<input type="checkbox" name="hobby" value="3">
                    4<input type="checkbox" name="hobby" value="4">
                    5<input type="checkbox" name="hobby" value="5">
                    6<input type="checkbox" name="hobby" value="6">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>회원가입</button></td>
            </tr>
        </table>
        
        
    </form>


</body>
</html>
